<html>
	<head>
		<style>
			@keyframes pulsate {

				0%,
				to {
					opacity: 1
				}

				50% {
					opacity: .2
				}
			}

			#spotlight {
				position: fixed;
				top: -1px;
				bottom: -1px;
				width: 100%;
				z-index: 99999;
				color: #fff;
				background-color: #000;
				opacity: 0;
				overflow: hidden;
				-webkit-user-select: none;
				-ms-user-select: none;
				user-select: none;
				transition: opacity .2s ease-out;
				font-family: Arial, sans-serif;
				font-size: 16px;
				font-weight: 400;
				contain: strict;
				touch-action: none;
				pointer-events: none
			}

			#spotlight.show {
				opacity: 1;
				transition: none;
				pointer-events: auto
			}

			#spotlight.white {
				color: #212529;
				background-color: #fff
			}

			#spotlight.white .spl-next,
			#spotlight.white .spl-page~*,
			#spotlight.white .spl-prev,
			#spotlight.white .spl-spinner {
				filter: invert(1)
			}

			#spotlight.white .spl-progress {
				background-color: rgba(0, 0, 0, .35)
			}

			#spotlight.white .spl-footer,
			#spotlight.white .spl-header {
				background-color: rgba(255, 255, 255, .65)
			}

			#spotlight.white .spl-button {
				background: #212529;
				color: #fff
			}

			.spl-footer,
			.spl-header {
				background-color: rgba(0, 0, 0, .45)
			}

			#spotlight .contain,
			#spotlight .cover {
				object-fit: cover;
				height: 100%;
				width: 100%
			}

			#spotlight .contain {
				object-fit: contain
			}

			#spotlight .autofit {
				object-fit: none;
				width: auto;
				height: auto;
				max-height: none;
				max-width: none;
				transition: none
			}

			.spl-scene,
			.spl-spinner,
			.spl-track {
				width: 100%;
				height: 100%;
				position: absolute
			}

			.spl-track {
				contain: strict
			}

			.spl-spinner {
				background-position: center;
				background-repeat: no-repeat;
				background-size: 42px;
				opacity: 0
			}

			.spl-spinner.error {
				background-image: url(data:image/svg+xml;base64,PHN2ZyBoZWlnaHQ9IjMyIiB3aWR0aD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBmaWxsPSIjZmZmIiBkPSJNMTYsMUExNSwxNSwwLDEsMCwzMSwxNiwxNSwxNSwwLDAsMCwxNiwxWm0wLDJhMTMsMTMsMCwwLDEsOC40NSwzLjE0TDYuMTQsMjQuNDVBMTMsMTMsMCwwLDEsMTYsM1ptMCwyNmExMywxMywwLDAsMS04LjQ1LTMuMTRMMjUuODYsNy41NUExMywxMywwLDAsMSwxNiwyOVoiIGlkPSJiYW5fc2lnbl9jcm9zc2VkX2NpcmNsZSIvPjwvc3ZnPg==);

				transition: none;
				opacity: .5
			}

			.spl-scene {
				transition: transform .65s cubic-bezier(.1, 1, .1, 1);
				contain: layout size;
				will-change: transform
			}

			.spl-pane>* {
				position: absolute;
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
				left: 50%;
				top: 50%;
				margin: 0;
				padding: 0;
				border: 0;
				transform: translate(-50%, -50%) scale(1);
				transition: transform .65s cubic-bezier(.3, 1, .3, 1), opacity .65s ease;
				contain: layout style;
				will-change: transform, opacity;
				visibility: hidden
			}

			.spl-header,
			.spl-pane,
			.spl-progress {
				position: absolute;
				top: 0
			}

			.spl-pane {
				width: 100%;
				height: 100%;
				transition: transform .65s cubic-bezier(.3, 1, .3, 1);
				contain: layout size;
				will-change: transform, contents
			}

			.spl-header {
				width: 100%;
				height: 50px;
				text-align: right;
				transform: translateY(-100px);
				transition: transform .35s ease;
				overflow: hidden;
				will-change: transform
			}

			#spotlight.menu .spl-footer,
			#spotlight.menu .spl-header,
			.spl-footer:hover,
			.spl-header:hover {
				transform: translateY(0)
			}

			.spl-header div {
				display: inline-block;
				vertical-align: middle;
				white-space: nowrap;
				width: 50px;
				height: 50px;
				opacity: .5
			}

			.spl-progress {
				width: 100%;
				height: 3px;
				background-color: rgba(255, 255, 255, .45);
				transform: translateX(-100%);
				transition: transform linear
			}

			.spl-footer,
			.spl-next,
			.spl-prev {
				position: absolute;
				transition: transform .35s ease;
				will-change: transform
			}

			.spl-footer {
				left: 0;
				right: 0;
				bottom: 0;
				line-height: 20px;
				padding: 20px 20px 0;
				padding-bottom: env(safe-area-inset-bottom, 0);
				text-align: left;
				font-size: 15px;
				font-weight: 400;
				transform: translateY(100%)
			}

			.spl-title {
				font-size: 22px
			}

			.spl-button,
			.spl-description,
			.spl-title {
				margin-bottom: 20px
			}

			.spl-button {
				display: inline-block;
				background: #fff;
				color: #000;
				border-radius: 5px;
				padding: 10px 20px;
				cursor: pointer
			}

			.spl-next,
			.spl-page~*,
			.spl-prev {
				background-position: center;
				background-repeat: no-repeat
			}

			.spl-page {
				float: left;
				width: auto;
				line-height: 50px
			}

			.spl-page~* {
				background-size: 21px;
				float: right
			}

		<script>
			function show_date_time() {
				window.setTimeout("show_date_time()", 1000);
				BirthDay = new Date("2022-06-05T00:07");
				today = new Date();
				timeold = (today.getTime() - BirthDay.getTime());
				sectimeold = timeold / 1000;
				secondsold = Math.floor(sectimeold);
				msPerDay = 24 * 60 * 60 * 1000;
				e_daysold = timeold / msPerDay;
				daysold = Math.floor(e_daysold);
				e_hrsold = (e_daysold - daysold) * 24;
				hrsold = Math.floor(e_hrsold);
				e_minsold = (e_hrsold - hrsold) * 60;
				minsold = Math.floor((e_hrsold - hrsold) * 60);
				seconds = Math.floor((e_minsold - minsold) * 60);
				var timeKi = document.getElementById('span_dt_dt');
				if (timeKi !== null) {
					span_dt_dt.innerHTML = "这是我们一起走过的";
					tian.innerHTML = daysold;
					shi.innerHTML = hrsold;
					fen.innerHTML = minsold;
					miao.innerHTML = seconds;
				}
			}

			show_date_time();
		</script>
